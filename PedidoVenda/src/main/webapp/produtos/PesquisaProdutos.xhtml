<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
					xmlns="http://www.w3.org/1999/xhtml"
					xmlns:h="http://java.sun.com/jsf/html"
					xmlns:f="http://java.sun.com/jsf/core"
					xmlns:ui="http://java.sun.com/jsf/facelets"
					xmlns:p="http://primefaces.org/ui">

		<ui:define name="titulo">Pesquisa Produtos</ui:define> 
		<ui:define name="corpo">
			<h:form>
				<h1>Pesquisa de Produtos</h1>
				<p:toolbar style="margin-top:20px">
					<p:toolbarGroup>
						<p:commandButton value="Pesquisar" id="botaoPesquisar"/>
					</p:toolbarGroup>	
					<p:toolbarGroup align="right">
						<p:button value="Novo" outcome="/produtos/CadastroProduto"/>
					</p:toolbarGroup>
				</p:toolbar>

				<p:panelGrid id="painel" columns="2" style="width:100%;margin-top:20px" columnClasses="rotulo, campo">
					<p:outputLabel value="sku" for="sku"/>
					<p:inputText id="sku" size="20" maxlength="20"/>

					<p:outputLabel value="Nome" for="Nome"/>
					<p:inputText id="Nome" size="60" maxlength="80"/>
				</p:panelGrid>


				<p:dataTable id="produtosTable" value="#{pesquisaProdutosBean.produtosFiltrados}" var="produto" style="margin-top:20px;" emptyMessage="Nenhum produto encontrado" rows="20"
					paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
					<p:column headerText="SKU"	style="text-align:center;width:100px;">
						<h:outputText	value="123"/>
					</p:column>
					<p:column headerText="Nome">
						<h:outputText	value="Nome"/>
					</p:column>
					<p:column headerText="Categoria" style="width:250px;">
						<h:outputText	value="Categoria"/>
					</p:column>
					<p:column headerText="ValorUnitario" style="text-align:right;width:120px;">
						<h:outputText	value="R$ 1,20"/>
					</p:column>
					<p:column headerText="Estoque" style="text-align:center;width:300px;">
						<h:outputText	value="98"/>
					</p:column>
					<p:column style="text-align:center;width:100px;">
						<p:button	icon="ui-icon-pencil" title="Editar"/>
						<p:commandButton icon="ui-icon-trash" title="Excluir" oncomplete="confirmacaoExclusao.show()" />
					</p:column>
				</p:dataTable>
				
				<p:confirmDialog header="Exclusão de produto" message="Tem certeza que deseja excluir o produto?"
				 		widgetVar="confirmacaoExclusao">
				 		<p:button value="Não" onclick="confirmacaoExclusao.hide(); return false;" />
					<p:commandButton value="Sim" oncomplete="confirmacaoExclusao.hide();" />
				</p:confirmDialog>
			</h:form>
		</ui:define>
</ui:composition>
