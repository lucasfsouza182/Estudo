<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<title><ui:insert name="titulo">Login</ui:insert></title>
		<h:outputStylesheet name="sistema.css" library="css"/>
	</h:head>

	<h:body>
		<div id="login-dialog">
			<H1>Login</H1>
			<h:form id="frm">
				<h:panelGrid columns="2" styleClass="grid-login">
					<p:outputLabel value="E-mail"/>
					<p:inputText size="30"></p:inputText>
					<p:outputLabel value="Senha"/>
					<p:password size="30"></p:password>
					<h:panelGroup/>
					<p:commandButton value="login"/>
				</h:panelGrid>
			</h:form>
		</div>
	</h:body>
	
	<div id="conteudo">
		<ui:insert name="corpo"></ui:insert>
	</div>
	
	<p:separator style="margin-top:20px;"></p:separator>
	<footer>Sistema de Vendas</footer>

</html>
