<ui:composition xmlns="http://www.w3.org/1999/xhtml"
					xmlns:h="http://java.sun.com/jsf/html"
					xmlns:f="http://java.sun.com/jsf/core"
					xmlns:ui="http://java.sun.com/jsf/facelets"
					xmlns:p="http://primefaces.org/ui">
					
			<p:panelGrid columns="4" style="width:100%;margin-top:20px" columnClasses="rotulo , campo , rotulo , campo" >
				<p:outputLabel	value="Numero"	for="Numero"/>
				<h:outputText	id="Numero" value="12345"/>
			
				<p:outputLabel	value="Data de Criação"	for="DtCriacao"/>
				<h:outputText	id="DtCriacao"	value="06/06/2013"/>
			
				<p:outputLabel	value="Status"	for="Numero"/>
				<h:outputText	value="Orçamento"/>
				
				<p:outputLabel	value="Vendedor"	for="Vendedor"/>
				<p:selectOneMenu	id="Vendedor">
					<f:selectItem	itemLabel="Selecione"/>
					<f:selectItem	itemLabel="Vendedor"/>
				</p:selectOneMenu>
				
				<p:outputLabel	value="Cliente" for="Cliente"/>
				<p:autoComplete	id="Cliente" size="40"	dropdown="true"/>
				
				<p:outputLabel	value="Forma de pagamento"	for="FormaPagamento"/>
				<p:selectOneMenu	id="FormaPagamento">
					<f:selectItem	itemLabel="Selecione"/>
					<f:selectItem	itemLabel="Cartão de Crédito"/>
				</p:selectOneMenu>
				
				<p:outputLabel	value="Valor do Frete" for="ValorFrete"/>
				<p:inputText	id="ValorFrete" size="10"	maxlength="10"/>
				
				<p:outputLabel	value="SubTotal"	style="font-weight:bold"	for="Subtotal"/>
				<h:outputText	value="R$ 0,00"	style="font-weight:bold"	id="Subtotal"/>
				
				<p:outputLabel	value="Valor do Desconto" for="ValorDesconto"/>
				<p:inputText	id="ValorDesconto" size="10"	maxlength="10"/>
				
				<p:outputLabel	value="Total do Pedido"	style="font-weight: bold; font-size: 1.1em"	for="TotalPedido"/>
				<h:outputText	id="TotalPedido"	value="R$ 0,00"	style="font-weight:bold;font-size:1.1em"/>
				
			</p:panelGrid>
</ui:composition>
